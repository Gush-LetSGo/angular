<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="css/1.css"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/1.js" type="text/javascript"></script>
<title></title>
<style>
.main{
	width: 400px;
	margin:0 auto;
}
.text{
	width:100%;
	height: 200px;
}
</style>
</head>
<body>
<div class="container" ng-app="myNoteApp" ng-controller="myNoteCtrl">
	<div class="main">
		<h1 class="text-center">我的笔记</h1>
		<textarea class="text" ng-model="message" ng-disabled=""></textarea>
		<button class="btn btn-success" ng-click="save()" ng-disabled="disabled()">保存</button>
		<button class="btn btn-danger" ng-click="clear()" ng-disabled="disabled()">清除</button>
		<span class="center-block text-right text-danger">剩余字数:<span ng-bind="left()"></span></span>
	</div>
</div>
<script type="text/javascript">
var app=angular.module("myNoteApp",[]);
app.controller("myNoteCtrl",function($scope){
	$scope.message="";
	$scope.disabled=function(){if($scope.message==""){return true}else{return false}};
	$scope.left=function(){return 100 - $scope.message.length;};
	$scope.clear=function(){$scope.message=""};
	$scope.save=function(){alert("已保存")};
})
</script>
</body>
</html>
